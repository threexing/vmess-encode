name: Python Service

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest #构建环境，如无特殊需要可以默认为ubuntu-latest

    steps:  # 步骤
    - uses: actions/checkout@v1    # 注释1
    - name: Set up Python 3.7      # 使用python特定版本
      uses: actions/setup-python@v1
      with:
        python-version: 3.7        # 注释2
    - name: Build
      run: |
        python ./vmess.py
